<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <title>Title</title>
</head>

    <div class="header">
        <h1>The Best Colors</h1>
    </div>

        <div class="item tomato">
            <div class="inner-item">
                <div class="color-name-text">
                    <h2>Tomato</h2>
                </div>
                <div class="color-value-text">
                    <h2>#FF6347</h2>
                </div>
            </div>
        </div>
        <div class="item teal">
            <div class="inner-item">
                <div class="color-name-text">
                    <h2>Teal</h2>
                </div>
                <div class="color-value-text">
                    <h2>#008080</h2>
                </div>
            </div>
        </div>
        <div class="item burlywood">
            <div class="inner-item">
                <div class="color-name-text">
                    <h2>Burlywood</h2>
                </div>
                <div class="color-value-text">
                    <h2>#DEB887</h2>
                </div>
            </div>
        </div>
        <div class="item thistle">
            <div class="inner-item">
                <div class="color-name-text">
                    <h2>Thistle</h2>
                </div>
                <div class="color-value-text">

                </div>
            </div>
        </div>

</html>
