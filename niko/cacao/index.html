<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to kokoa talk</title>
    <link rel="stylesheet" href="css/styles.css ">
</head>
<body>
<div class="status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <spa>18:43</spa>
    </div>
    <div class="status-bar__column">
        <span>10%</span>
        <i class="fa-solid fa-battery-half"></i>
        <i class="fa-solid fa-bolt"></i>
    </div>
</div>

<header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
    <p class="welcome-header__text">If you have a kokoa Account, log in with your email or phone number</p>
</header>

<form id="login-form">
    <input type="text" placeholder="Email or phone number">
    <input type="password" placeholder="Password">
    <input type="submit" value="Log in">
    <input type="submit" value="Sign up">
    <a href="#">Find Kokoa Account or password</a>
</form>

<script src="https://kit.fontawesome.com/fefb676699.js" crossorigin="anonymous"></script>
</body>
</html>
